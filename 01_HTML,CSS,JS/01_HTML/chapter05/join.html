<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="ID">사용자 ID</label></th>
            <td>
              <input
                id="ID"
                type="text"
                placeholder="아이디를 입력하세요."
                required="required"
              />
            </td>
          </tr>
          <tr>
            <th><label for="PW">비밀번호</label></th>
            <td><input id="PW" type="password" required="required" /></td>
          </tr>
          <tr>
            <th><label for="PWcheck">비밀번호 확인</label></th>
            <td><input id="PWcheck" type="password" required="required" /></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td>
              <input
                id="name"
                type="text"
                placeholder="이름을 입력하세요."
                required="required"
              />
            </td>
          </tr>
          <tr>
            <th><span class="gender_class">성별</span></th>
            <td>
              <input type="radio" id="man" value="m" name="gender" />
              <label for="man" style="font-weight: normal; display: inline"
                >남</label
              >
              <input type="radio" id="woman" value="w" name="gender" />
              <label for="woman" style="font-weight: normal; display: inline"
                >여</label
              >
            </td>
          </tr>
          <tr>
            <th><span class="hobby_class">취미</span></th>
            <td>
              <input type="checkbox" id="soccer" value="soccer" name="hobby" />
              <label for="soccer" style="font-weight: normal; display: inline"
                >축구</label
              >
              <input
                type="checkbox"
                id="baseball"
                value="baseball"
                name="hobby"
              />
              <label for="soccer" style="font-weight: normal; display: inline"
                >야구</label
              >
              <input
                type="checkbox"
                id="volleyball"
                value="volleyball"
                name="hobby"
              />
              <label for="soccer" style="font-weight: normal; display: inline"
                >배구</label
              >
              <input
                type="checkbox"
                id="basketball"
                value="basketball"
                name="hobby"
              />
              <label for="soccer" style="font-weight: normal; display: inline"
                >농구</label
              >
            </td>
          </tr>
          <tr>
            <th><label for="email">email</label></th>
            <td>
              <input
                type="text"
                id="email"
                placeholder="이메일을 입력하세요."
              />
            </td>
          </tr>
          <tr>
            <th>
              <label>역할</label>
            </th>
            <td>
              <select name="role">
                <option>ADMIN</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
          <td colspan="2" align="left">
            <input type="submit" value="확인" />
            <input type="reset" value="다시쓰기" />
          </td>
        </table>
      </fieldset>
    </form>
  </body>
</html>
