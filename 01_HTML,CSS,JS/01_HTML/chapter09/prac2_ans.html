<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css">
      #gugudan {
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div id="gugudan"></div>
    <script type="text/javascript">
      let result = '';

      for (let i = 1; i <= 9; i++) {
        let line = '';

        for (let dan = 2; dan <= 9; dan++) {
          line += `${dan}*${i}=${dan * i}\t`;
        } //for dan

        //document.getElementById("gugudan").innerHTML += line + "\n";
        result += line + '\n';
      } //for i

      document.getElementById('gugudan').innerHTML = result;
    </script>
  </body>
</html>
