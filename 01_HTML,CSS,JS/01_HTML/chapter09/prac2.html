<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <style>
      body {
        text-align: center;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 10px;
        padding: 10px;
      }
      h1 {
        color: blue;
      }
      .gugudan {
        margin: 10px; /* 단들 간의 간격을 조정 */
        padding: 10px;
        width: 120px;
      }
    </style>
    <script>
      document.write('<h1>구구단</h1>');
      document.write('<div class="container">');

      for (let i = 2; i <= 9; i++) {
        document.write('<div class="gugudan">');
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} × ${j} = ${i * j} <br>`);
        }
        document.write('</div>');
      }

      document.write('</div>');
    </script>
  </head>
  <body></body>
</html>
