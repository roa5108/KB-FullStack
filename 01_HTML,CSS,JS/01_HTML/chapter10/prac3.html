<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showResult() {
        document.getElementById('question').textContent = 10 + 50;
      }
      function hideResult() {
        document.getElementById('question').textContent = '?';
      }
    </script>
  </head>
  <body>
    <h1
      onmouseover="showResult()"
      onmouseout="hideResult()"
      style="border: 1px solid red"
    >
      10 + 50 = <span id="question">?</span>
    </h1>
    <p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>
  </body>
</html>
