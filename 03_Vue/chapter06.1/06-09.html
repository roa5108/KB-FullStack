<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="myStyle.btnColor" />색상<br />
      <input type="checkbox" v-model="myStyle.btnAlign" />정렬, 크기<br />
      <input type="checkbox" v-model="myStyle.btnBorder" />테두리<br />
      <button :class="myStyle">버튼</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            myStyle: { btnColor: false, btnAlign: false, btnBorder: false },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
