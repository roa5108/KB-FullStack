<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css_folder/reset.css" />
    <link rel="stylesheet" href="./css_folder/style.css" />
  </head>
  <body>
    <div id="app">
      <section class="business">
        <div class="inner">
          <h2>고양이</h2>
          <p>고양이들</p>
          <ul class="list2">
            <li v-for="list in lists" :key="list.id">
              <a :href="list.img" target="_blank">
                <div>
                  <img :src="list.img" :alt="list.title" />
                </div>
              </a>
              <h3><span>{{ list.title }}</span></h3>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            lists: [
              {
                id: 1,
                img: 'https://cdn.pixabay.com/photo/2013/05/30/18/21/cat-114782_1280.jpg',
                title: '카리스마 넘치는 고양이',
              },
              {
                id: 2,
                img: 'https://cdn.pixabay.com/photo/2018/07/13/10/20/kittens-3535404_1280.jpg',
                title: '귀여운 새끼 고양이',
              },
              {
                id: 3,
                img: 'https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_1280.jpg',
                title: '멍~ 때리는 고양이',
              },
              {
                id: 4,
                img: 'https://cdn.pixabay.com/photo/2023/12/15/21/47/cat-8451431_1280.jpg',
                title: '밥을 기다리는 고양이',
              },
              {
                id: 5,
                img: 'https://cdn.pixabay.com/photo/2022/05/28/06/39/cat-7226671_1280.jpg',
                title: '사자인가? 고양이',
              },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
