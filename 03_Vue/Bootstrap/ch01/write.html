<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3><i class="fa-solid fa-pen-to-square"></i> &nbsp;새 글쓰기</h3>
      <div class="container mt-3">
        <form>
          <div class="mb-3 mt-3">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="제목" />
          </div>

          <div class="mb-3 mt-3">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer" name="제목" />
          </div>

          <div class="mb-3">
            <label for="content">내용</label>
            <input
              type="text"
              class="form-control"
              id="content"
              name="내용"
              style="height: 300px"
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-check"></i>&nbsp;확인
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-rotate-left"></i>&nbsp;취소
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-list"></i>&nbsp;목록
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
