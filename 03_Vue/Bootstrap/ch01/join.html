<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2><i class="fa-solid fa-user-plus"></i>&nbsp;회원 가입</h2>
      <div class="container mt-3">
        <form>
          <div class="mb-3 mt-5">
            <label for="id"
              ><i class="fa-solid fa-user"></i>&nbsp;사용자 ID:</label
            >
            <input type="id" class="form-control" id="id" name="id" />
          </div>
          <div class="mb-3">
            <label for="pwd"
              ><i class="fa-solid fa-lock"></i>&nbsp;비밀번호:</label
            >
            <input type="password" class="form-control" id="pwd" name="pwd" />
          </div>
          <div class="mb-3">
            <label for="pwd2"
              ><i class="fa-solid fa-lock"></i>&nbsp;비밀번호 확인:</label
            >
            <input type="password" class="form-control" id="pwd2" name="pwd3" />
          </div>
          <div class="mb-3 mt-3">
            <label for="email"
              ><i class="fa-solid fa-envelope"></i>&nbsp;email:</label
            >
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3 mt-3">
            <label for="avatar"
              ><i class="fa-solid fa-user-astronaut"></i>&nbsp;아바타
              이미지</label
            ><input
              type="file"
              class="form-control"
              id="avatar"
              name="avatar"
            />
          </div>
        </form>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-user-plus"></i>&nbsp;회원가입
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
